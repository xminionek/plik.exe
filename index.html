<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>plik.exe</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    background:black;
    color:white;
    font-family:Arial;
    overflow:hidden;
}

/* animowane tło */
.background {
    position:fixed;
    width:100%;
    height:100%;
    background:repeating-linear-gradient(
        90deg,
        rgba(255,0,0,0.15) 0px,
        rgba(255,0,0,0.15) 2px,
        transparent 2px,
        transparent 40px
    );
    animation:move 3s linear infinite;
    z-index:-1;
}

@keyframes move {
    from { background-position:0 0; }
    to { background-position:200px 0; }
}

.center {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

button {
    background:red;
    color:white;
    border:none;
    padding:25px 50px;
    font-size:26px;
    cursor:pointer;
    border-radius:10px;
    box-shadow:0 0 20px red;
}

/* video fullscreen */
#videoContainer {
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    display:none;
}

video {
    width:100%;
    height:100%;
    object-fit:cover;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="center" id="main">
    <button onclick="start()">WCHODZISZ NA WŁASNĄ ODPOWIEDZIALNOŚĆ</button>
</div>

<div id="videoContainer">
    <video id="vid" preload="auto" playsinline>
        <source src="Video.mp4" type="video/mp4">
    </video>
</div>

<script>

function start() {
    const main = document.getElementById("main");
    main.innerHTML = "<h1>Ładowanie...</h1>";

    setTimeout(() => {
        document.getElementById("videoContainer").style.display = "block";
        const video = document.getElementById("vid");

        video.muted = true;
        video.play();

        main.innerHTML = `
            <h1>BŁĄD URUCHAMIANIA PLIKU</h1>
            <button onclick="enableSound()">Więcej informacji...</button>
        `;

    }, 3000);
}

function enableSound() {
    const video = document.getElementById("vid");
    video.muted = false;
    video.play();
    document.getElementById("main").innerHTML = "";
}

</script>

</body>
</html>
