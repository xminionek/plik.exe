<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>plik.exe</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
background:black;
color:#00ff88;
font-family:Consolas, monospace;
overflow:hidden;
}

/* ===== TŁO ===== */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* ===== CENTROWANIE ===== */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
width:80%;
}

/* ===== PRZYCISK ===== */
button{
background: linear-gradient(45deg,#00ff88,#00ffaa);
color:black;
border:none;
padding:25px 60px;
font-size:26px;
cursor:pointer;
border-radius:10px;
margin-top:20px;
transition:0.3s;
box-shadow:0 0 20px #00ff88;
animation:pulse 2s infinite;
}

button:hover{
transform:scale(1.15) rotate(1deg);
box-shadow:
0 0 30px #00ff88,
0 0 60px #00ff88,
0 0 100px #00ff88;
background:linear-gradient(45deg,#00ffaa,#00ffcc);
}

button:active{
transform:scale(0.9);
}

@keyframes pulse{
0%{box-shadow:0 0 20px #00ff88;}
50%{box-shadow:0 0 50px #00ff88;}
100%{box-shadow:0 0 20px #00ff88;}
}

/* ===== PASEK POSTĘPU ===== */
.progress{
width:100%;
height:25px;
background:#003322;
margin-top:20px;
border-radius:5px;
overflow:hidden;
}

.bar{
height:100%;
width:0%;
background:#00ff88;
}

/* ===== VIDEO ===== */
video{
position:fixed;
top:0;
left:0;
width:100vw;
height:100vh;
object-fit:cover;
display:none;
background:black;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="center" id="main">
<button onclick="start()">WCHODZISZ NA WŁASNĄ ODPOWIEDZIALNOŚĆ</button>
</div>

<video id="vid" preload="auto" playsinline>
<source src="Video.mp4" type="video/mp4">
</video>

<script>
/* ===== ANIMOWANE TŁO ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let points=[];
for(let i=0;i<80;i++){
points.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*1,
vy:(Math.random()-0.5)*1
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

for(let i=0;i<points.length;i++){
let p=points[i];
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;

ctx.fillStyle="#00ff88";
ctx.fillRect(p.x,p.y,2,2);

for(let j=i+1;j<points.length;j++){
let p2=points[j];
let dist=Math.hypot(p.x-p2.x,p.y-p2.y);
if(dist<120){
ctx.strokeStyle="rgba(0,255,136,0.2)";
ctx.beginPath();
ctx.moveTo(p.x,p.y);
ctx.lineTo(p2.x,p2.y);
ctx.stroke();
}
}
}

requestAnimationFrame(animate);
}
animate();

/* ===== LOGIKA ===== */
function start(){
let main=document.getElementById("main");
main.innerHTML=`
<h1>Pobieranie 4234903.exe</h1>
<div class="progress"><div class="bar" id="bar"></div></div>
<h2 id="percent">0%</h2>
`;

let percent=0;
let bar=document.getElementById("bar");
let text=document.getElementById("percent");

let interval=setInterval(()=>{
percent++;
bar.style.width=percent+"%";
text.innerText=percent+"%";

if(percent>=100){
clearInterval(interval);

setTimeout(()=>{
main.innerHTML="<h1>Pobieranie zakończone</h1>";
},500);

setTimeout(()=>{
showError();
},2000);
}
},35);
}

function showError(){
let main=document.getElementById("main");
main.innerHTML=`
<h1>BŁĄD URUCHAMIANIA PLIKU</h1>
<button onclick="enableVideo()">Więcej informacji...</button>
`;
}

function enableVideo(){
let video=document.getElementById("vid");
video.style.display="block";
video.muted=false;
video.play();
document.getElementById("main").innerHTML="";
}
</script>

</body>
</html>
