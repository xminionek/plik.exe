<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>plik.exe</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    background:black;
    color:white;
    font-family:Arial;
    overflow:hidden;
}

/* Tło */
.background {
    position:fixed;
    width:100%;
    height:100%;
    background:repeating-linear-gradient(
        90deg,
        rgba(255,0,0,0.15) 0px,
        rgba(255,0,0,0.15) 2px,
        transparent 2px,
        transparent 40px
    );
    animation:move 3s linear infinite;
    z-index:-1;
}

@keyframes move {
    from { background-position:0 0; }
    to { background-position:200px 0; }
}

.center {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

/* Przycisk */
button {
    background:red;
    color:white;
    border:none;
    padding:20px 40px;
    font-size:22px;
    cursor:pointer;
    border-radius:8px;
    box-shadow:0 0 15px red;
    margin-top:20px;
}

/* Video fullscreen */
video {
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    object-fit:cover;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="center" id="main">
    <button onclick="start()">WCHODZISZ NA WŁASNĄ ODPOWIEDZIALNOŚĆ</button>
</div>

<script>

function start() {

    document.getElementById("main").innerHTML = "Ładowanie...";

    setTimeout(() => {

        // Tworzymy video (start wyciszony)
        const video = document.createElement("video");
        video.id = "vid";
        video.src = "Video.mp4"; // dopasuj nazwę jeśli masz inaczej
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;

        document.body.appendChild(video);

        // Pokazujemy komunikat
        document.getElementById("main").innerHTML = `
            <h1>BŁĄD URUCHAMIANIA PLIKU</h1>
            <button onclick="enableSound()">Więcej informacji...</button>
        `;

    }, 3000);
}

function enableSound() {
    const video = document.getElementById("vid");
    video.muted = false;
    video.play();

    document.getElementById("main").innerHTML = "";
}

</script>

</body>
</html>
