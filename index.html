<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>plik.exe</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Animowane tło */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        90deg,
        rgba(255,0,0,0.1) 0px,
        rgba(255,0,0,0.1) 2px,
        transparent 2px,
        transparent 40px
    );
    animation: move 3s linear infinite;
    z-index: -1;
}

@keyframes move {
    from { background-position: 0 0; }
    to { background-position: 200px 0; }
}

.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* Przycisk */
button {
    background: red;
    color: white;
    border: none;
    padding: 30px 60px;
    font-size: 30px;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 0 20px red;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px red;
}

/* Fullscreen video */
video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="center" id="main">
    <button onclick="start()">WCHODZISZ NA WŁASNĄ ODPOWIEDZIALNOŚĆ</button>
</div>

<script>
function start() {
    document.getElementById("main").innerHTML = "<h1>Ładowanie...</h1>";

    setTimeout(() => {
        document.getElementById("main").innerHTML = "<h1>Uruchamianie pliku...</h1>";
    }, 3000);

    setTimeout(() => {
        playVideo();
    }, 5000);
}

function playVideo() {
    document.body.innerHTML = `
        <video id="vid" autoplay muted playsinline>
            <source src="Video.mp4" type="video/mp4">
        </video>
    `;

    const video = document.getElementById("vid");

    video.play().then(() => {
        setTimeout(() => {
            video.muted = false;
        }, 1000);
    }).catch(err => {
        console.log("Autoplay zablokowany:", err);
    });
}
</script>

</body>
</html>
